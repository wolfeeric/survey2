<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey 2.0</title>
  </head>
  <body>
    <div class="container">
      <h1>Auto Generated HTML Template</h1>
    <form id="mainForm">
      <h3>What color do you feel like?</h3>
      <div class="form-check"  id="color">
        <input class="form-check-input" type="radio" name="color" value="pink">
          <label class="form-check-label" for="exampleRadios1">
            Pink
          </label>

        <input class="form-check-input" type="radio" name="color" value="orange">
          <label class="form-check-label" for="exampleRadios2">
            Orange
          </label>

        <input class="form-check-input" type="radio" name="color" value="black">
          <label class="form-check-label" for="exampleRadios3">
            Black
          </label>
      </div>

      <h3>What sounds do you like?</h3>
      <div class="form-check"  id="sound">
        <input class="form-check-input" type="radio" name="sound" value="soft">
          <label class="form-check-label" for="exampleRadios1">
            Soft
          </label>

        <input class="form-check-input" type="radio" name="sound" value="loud">
          <label class="form-check-label" for="exampleRadios2">
            Loud
          </label>

        <input class="form-check-input" type="radio" name="sound" value="medium">
          <label class="form-check-label" for="exampleRadios3">
            medium
          </label>
      </div>

      <h3>What cars do you like?</h3>
      <div class="form-check"  id="cars">
        <input class="form-check-input" type="radio" name="cars" value="big">
          <label class="form-check-label" for="exampleRadios1">
            Big
          </label>

        <input class="form-check-input" type="radio" name="cars" value="fast">
          <label class="form-check-label" for="exampleRadios2">
            Fast
          </label>

        <input class="form-check-input" type="radio" name="cars" value="small">
          <label class="form-check-label" for="exampleRadios3">
            small
          </label>
      </div>

        <button type="submit" class="btn btn-primary" id="submit">Submit Survey</button>

        <div id="output">
          <p>From your selections you appear to like the color <span id="color1"></span> and <span id="sounds1"></span>
          and <span id="cars1"></span> cars.</p>
        </div>

    </div>


    </form>
    </div>
  </body>
</html>
